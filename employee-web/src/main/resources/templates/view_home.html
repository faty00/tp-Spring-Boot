<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="../css/picnic.css" rel="stylesheet" media="all" type="text/css">

</head>
<body>

<ul th:each="employee : ${employees}">
  <li>
    <a th:href="@{/employee/{id}(id=${employee.id})}" th:text="${employee.id}"></a>
    <span th:text="${employee.name}" th:attr="style='background:' + ${employee.fonction.getCodeCouleur()}"></span>
  </li>
</ul>
<form method="post" th:action="@{/employee/addemployee}" th:object="${employee}">
  <div>
    <label for="name">Nom :</label>
    <input type="text" id="name" th:field="${employee.name}" />
  </div>
  <label for="address">Adresse :</label>
  <input type="text" id="address" th:field="${employee.address}" />
  <div>
  </div>
  <label for="email">Email :</label>
  <input type="text" id="email" th:field="${employee.email}" />
  <div>
    <label for="phone">Téléphone :</label>
    <input type="text" id="phone" th:field="${employee.phone}" />
  </div>
  <div>
    <label for="fonction">Fonction :</label>
    <select id="fonction" th:field="${employee.fonction}">
      <option th:each="fonction : ${T(fr.devavance.employee.employeecore.core.enumeration.Fonction).values()}"
              th:value="${fonction}" th:text="${fonction}"></option>
    </select>
  </div>
  <div>
    <button type="submit">Ajouter</button>
  </div>
</form>

</body>
</html>
